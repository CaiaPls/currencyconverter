<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Currency Converter Web Design Project</title>
    </head>
    
<body>

        <header class="container">
    <div class="row">
      <h1 class="col-sm-6">
        Currency Converter
      </h1>
      <nav class="col-sm-6 text-right">
        <i>Simple and Easy</i>
      </nav>
      </div>
      </header>
    
        <div class="currencyInput">
            <input id="gbp" type="number" placeholder="British Pounds">
            <input id="dollar" type="number" placeholder="US Dollar">
            <input id="euro" type="number" placeholder="Euro">
            <input id="yen" type="number" placeholder="Yen">
        </div>
    <script src="app.js" charset="utf-8">
    </script>
    </body>
</html>
